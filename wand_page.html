    <script>
        // Three.js 3D Depth Visualization
        let scene, camera, renderer, depthMesh, controls;

        function init3DView() {
            const container = document.getElementById('depthCanvas');
            if (!container) return;
            
            container.innerHTML = '';
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1410);
            
            camera = new THREE.PerspectiveCamera(50, container.offsetWidth / 280, 0.1, 1000);
            camera.position.set(8, 10, 12);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, 280);
            container.appendChild(renderer.domElement);

            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', () => isDragging = true);
            renderer.domElement.addEventListener('mouseup', () => isDragging = false);
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging && depthMesh) {
                    const deltaMove = {
                        x: e.offsetX - previousMousePosition.x,
                        y: e.offsetY - previousMousePosition.y
                    };
                    depthMesh.rotation.z += deltaMove.x * 0.01;
                    depthMesh.rotation.x += deltaMove.y * 0.01;
                }
                previousMousePosition = { x: e.offsetX, y: e.offsetY };
            });
            
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0x8888ff, 0.4);
            directionalLight2.position.set(-10, 5, -5);
            scene.add(directionalLight2);
            
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            function animate() {
                requestAnimationFrame(animate);
                if (depthMesh) {
                    depthMesh.rotation.z += 0.003;
                }
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', () => {
                const width = container.offsetWidth;
                camera.aspect = width / 280;
                camera.updateProjectionMatrix();
                renderer.setSize(width, 280);
            });
        }

        function drawDepthMap(depthData) {
            if (!scene) {
                init3DView();
                setTimeout(() => drawDepthMap(depthData), 100);
                return;
            }
            
            if (!depthData || !Array.isArray(depthData) || depthData.length !== 8) {
                console.warn('Invalid depth data');
                return;
            }
            
            if (depthMesh) {
                scene.remove(depthMesh);
                depthMesh.geometry.dispose();
                depthMesh.material.dispose();
            }
            
            const geometry = new THREE.PlaneGeometry(8, 8, 7, 7);
            const positions = geometry.attributes.position.array;
            
            let minDist = Infinity, maxDist = -Infinity;
            for (let row of depthData) {
                for (let val of row) {
                    minDist = Math.min(minDist, val);
                    maxDist = Math.max(maxDist, val);
                }
            }
            
            const range = maxDist - minDist || 1;
            
            const colors = [];
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const idx = (i * 8 + j) * 3;
                    const depth = depthData[i][j];
                    
                    const normalized = (depth - minDist) / range;
                    positions[idx + 2] = normalized * 4;
                    
                    const hue = (1 - normalized) * 0.7;
                    const color = new THREE.Color().setHSL(hue, 1, 0.5);
                    colors.push(color.r, color.g, color.b);
                }
            }
            
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshPhongMaterial({
                vertexColors: true,
                side: THREE.DoubleSide,
                shininess: 80,
                flatShading: false
            });
            
            depthMesh = new THREE.Mesh(geometry, material);
            depthMesh.rotation.x = -Math.PI / 2;
            scene.add(depthMesh);
            
            const wireframe = new THREE.WireframeGeometry(geometry);
            const line = new THREE.LineSegments(wireframe);
            line.material.color.setHex(0x000000);
            line.material.opacity = 0.2;
            line.material.transparent = true;
            line.rotation.x = -Math.PI / 2;
            depthMesh.add(line);
            
            camera.lookAt(0, 0, 0);
        }

        // Session tracking
        let sessionData = {
            startTime: Date.now(),
            recordings: [],
            artifacts: [],
            sites: [],
            lidarScans: []
        };

        let siteModel = null;

        let videoStream2 = null;
        
        const synth = window.speechSynthesis;
        
        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            synth.speak(utterance);
        }
        
        window.addEventListener('DOMContentLoaded', async () => {
            await loadArtifactModel();
            await loadSiteModel();
        });
        
        function toggleConfig() {
            document.getElementById('configModal').classList.toggle('open');
        }
        
        function getPiIP() {
            return document.getElementById('piIP').value.trim();
        }
        
        function getPiURL() {
            var piIPAddress = document.getElementById('piIP').value.trim();
            if(piIPAddress.startsWith('http')) {
                return piIPAddress;
            } else {
                return `https://${piIPAddress}:5000`;
            }
        }
        
        function showTab(tabName) {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            if (videoStream2) {
                videoStream2.getTracks().forEach(track => track.stop());
                videoStream2 = null;
            }
            
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.nav-tab').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            
            const titles = {
                'record': 'Voice Recording',
                'artifact': 'Artifact Detection',
                'site': 'Site Detection',
                'lidar': 'LiDAR Depth Map'
            };
            document.getElementById('headerTitle').textContent = titles[tabName] || tabName;
            document.getElementById('headerStatus').textContent = 'Ready';
            
            if (tabName === 'artifact') startCamera('videoPreview');
            if (tabName === 'site') startCamera2('videoPreview2');
            if (tabName === 'lidar') setTimeout(() => init3DView(), 100);
        }
        
        async function startCamera(videoId) {
            try {
                const video = document.getElementById(videoId);
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus('artifact', '‚ùå', 'Camera failed: ' + error.message);
            }
        }

        async function startCamera2(videoId) {
            try {
                const video = document.getElementById(videoId);
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }

                videoStream2 = await navigator.mediaDevices.getUserMedia(constraints);

        async function captureArtifact() {
            if (!artifactModel) {
                alert('Model not loaded');
                return;
            }
            
            const video = document.getElementById('videoPreview');
            
            if (!video.srcObject) {
                await startCamera('videoPreview');
            }
            
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                updateStatus('artifact', '‚è≥', 'Waiting for camera...');
                await new Promise(resolve => {
                    const checkVideo = setInterval(() => {
                        if (video.videoWidth > 0 && video.videoHeight > 0) {
                            clearInterval(checkVideo);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            updateStatus('artifact', 'ü§ñ', 'AI analyzing...');
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const prediction = await artifactModel.predict(canvas);
                prediction.sort((a, b) => b.probability - a.probability);
                
                const result = {
                    label: prediction[0].className,
                    confidence: prediction[0].probability,
                    confidence_percent: Math.round(prediction[0].probability * 100 * 10) / 10,
                    all: prediction.map(p => ({
                        label: p.className,
                        conf: Math.round(p.probability * 100 * 10) / 10
                    }))
                };
                
                sessionData.artifacts.push({
                    timestamp: new Date().toLocaleTimeString(),
                    ...result
                });
                
                speak(`Detected ${result.label} with ${result.confidence_percent} percent confidence`);
                
                displayArtifactResults(result);
            } catch (error) {
                console.error(error);
                updateStatus('artifact', '‚ùå', error.message);
            }
        }

        async function captureFromPi(type) {
            updateStatus(type, 'üì∏', 'Pi capturing...');
            
            try {
                const res = await fetch(`${getPiURL()}/api/capture`, {

                });
                
                if (!res.ok) throw new Error('Capture failed');
                
                const data = await res.json();
                const imgUrl = `${getPiURL()}/api/image/${data.filename}`;
                
                updateStatus(type, 'ü§ñ', 'AI analyzing...');
                
                const model = type === 'artifact' ? artifactModel : siteModel;
                if (!model) throw new Error('Model not loaded');
                
                const result = await predictFromUrl(model, imgUrl);
                
                if (type === 'artifact') {
                    sessionData.artifacts.push({
                        timestamp: new Date().toLocaleTimeString(),
                        ...result
                    });
                    speak(`Detected ${result.label} with ${result.confidence_percent} percent confidence`);
                    displayArtifactResults(result);
                } else {
                    sessionData.sites.push({
                        timestamp: new Date().toLocaleTimeString(),
                        ...result
                    });
                    speak(`Site classified as ${result.label}`);
                    displaySiteResults(result);
                }
                
            } catch (error) {
                updateStatus(type, '‚ùå', error.message);
            }
        }
        
        async function predictFromUrl(model, imageUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = async () => {
                    try {
                        const pred = await model.predict(img);
                        pred.sort((a, b) => b.probability - a.probability);
                        
                        resolve({
                            label: pred[0].className,
                            confidence: pred[0].probability,
                            confidence_percent: Math.round(pred[0].probability * 100 * 10) / 10,
                            all: pred.map(p => ({
                                label: p.className,
                                conf: Math.round(p.probability * 100 * 10) / 10
                            }))
                        });
                    } catch (e) {
                        reject(e);
                    }
                };
                
                img.onerror = () => reject(new Error('Image load failed'));
                img.src = imageUrl;
            });
        }

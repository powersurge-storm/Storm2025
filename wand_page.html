<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASE Wand - Field Interface</title>
    
    <!-- TensorFlow.js for AI -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a3728 50%, #6b4e3d 100%);
            min-height: 100vh;
            color: #f5e6d3;
            padding: 10px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 20px 15px;
            background: rgba(30, 20, 10, 0.95);
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border: 2px solid #8b7355;
        }
        
        .header h1 {
            font-size: clamp(24px, 6vw, 32px);
            color: #d4a574;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }
        
        .header .subtitle {
            font-size: clamp(11px, 3vw, 14px);
            color: #a0826d;
            font-style: italic;
        }
        
        .config-toggle {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(30, 20, 10, 0.8);
            border: 2px solid #8b7355;
            border-radius: 8px;
            color: #d4a574;
            font-size: clamp(13px, 3.5vw, 15px);
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .config-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .config-content.open {
            max-height: 500px;
        }
        
        .config-section {
            background: rgba(30, 20, 10, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #8b7355;
        }
        
        .config-section label {
            display: block;
            margin-bottom: 6px;
            color: #a0826d;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: bold;
        }
        
        .config-section input {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.4);
            border: 2px solid #8b7355;
            border-radius: 6px;
            color: #f5e6d3;
            font-size: clamp(13px, 3.5vw, 16px);
            font-family: monospace;
        }
        
        .tabs {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 6px;
    margin-bottom: 12px;
}

.tab {
    padding: 8px 4px;
    background: rgba(30, 20, 10, 0.8);
    border: 2px solid #8b7355;
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    font-size: clamp(11px, 2.8vw, 13px);
    color: #f5e6d3;
}
        
        .tab.active {
            background: linear-gradient(135deg, #8b6914 0%, #6b5412 100%);
            border-color: #d4a574;
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.3);
        }
        
        .tab-content {
            display: none;
            background: rgba(30, 20, 10, 0.95);
            padding: 20px 15px;
            border-radius: 12px;
            border: 2px solid #8b7355;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content h2 {
            font-size: clamp(18px, 5vw, 22px);
            color: #d4a574;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #8b7355;
            padding-bottom: 10px;
        }
        
        .action-btn {
            width: 100%;
            padding: 16px 12px;
            background: linear-gradient(135deg, #8b6914 0%, #6b5412 100%);
            border: 2px solid #d4a574;
            border-radius: 10px;
            color: #f5e6d3;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: bold;
            cursor: pointer;
            margin: 8px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: all 0.3s;
            font-family: Georgia, serif;
        }
        
        .action-btn:active {
            transform: translateY(2px);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, #5d4e37 0%, #4a3f2f 100%);
            border-color: #8b7355;
        }
        
        .action-btn.processing {
            background: linear-gradient(135deg, #cd853f 0%, #b8860b 100%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .status-card {
            background: rgba(139, 115, 85, 0.2);
            padding: 20px 15px;
            border-radius: 10px;
            border: 2px solid #8b7355;
            margin: 15px 0;
            text-align: center;
        }
        
        .status-icon {
            font-size: clamp(32px, 10vw, 48px);
            margin-bottom: 10px;
        }
        
        .status-text {
            font-size: clamp(14px, 4vw, 16px);
            color: #f5e6d3;
            line-height: 1.4;
        }
        
        .results-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #8b7355;
        }
        
        .result-item {
            margin: 12px 0;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border-left: 4px solid #d4a574;
        }
        
        .result-label {
            font-size: clamp(11px, 3vw, 13px);
            color: #a0826d;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }
        
        .result-value {
            font-size: clamp(14px, 4vw, 16px);
            color: #f5e6d3;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .confidence-high { 
            color: #90ee90; 
            font-weight: bold;
            text-shadow: 0 0 8px rgba(144, 238, 144, 0.5);
        }
        .confidence-med { color: #ffd700; font-weight: bold; }
        .confidence-low { color: #ff6b6b; }
        
        .badge {
            display: inline-block;
            background: #8b6914;
            color: #f5e6d3;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: clamp(9px, 2.5vw, 11px);
            font-weight: bold;
            margin-left: 6px;
            border: 1px solid #d4a574;
        }
        
        .hidden {
            display: none;
        }
        
        /* Video Preview */
        #videoPreview {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid #8b7355;
            margin: 10px 0;
        }
        
        .depth-map-canvas {
            width: 100%;
            height: 200px;
            border: 2px solid #8b7355;
            border-radius: 10px;
            background: rgba(0,0,0,0.5);
        }
        
        /* Summary Section */
        .summary-section {
            background: rgba(30, 20, 10, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #d4a574;
            margin-top: 20px;
        }
        
        .summary-section h3 {
            color: #d4a574;
            margin-bottom: 15px;
            text-align: center;
            font-size: clamp(18px, 5vw, 22px);
        }
        
        .session-item {
            padding: 12px;
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #8b6914;
        }
        
        @media (max-width: 480px) {
            body { padding: 5px; }
            .header { padding: 15px 10px; }
            .config-section { padding: 12px; }
            .tabs { gap: 6px; }
            .tab { padding: 10px 6px; }
            .tab-content { padding: 15px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚ö±Ô∏è ASE WAND</h1>
            <div class="subtitle">Archaeological Survey & Excavation</div>
        </div>
        
        <!-- Configuration -->
        <button class="config-toggle" onclick="toggleConfig()">
            ‚öôÔ∏è Configuration
        </button>
        <div id="configContent" class="config-content">
            <div class="config-section">
                <label>Pi IP Address:</label>
                <input type="text" id="piIP" value="192.168.0.147">
                
                <label style="margin-top: 12px;">Artifact Model:</label>

        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('record')">üé§ Record</div>

            <div class="tab" onclick="showTab('site')">üó∫Ô∏è Site <span class="badge">AI</span></div>

        </div>
        
        <!-- Recording Tab -->
        <div id="tab-record" class="tab-content active">
            <h2>Voice Recording</h2>
            <div class="status-card" id="record-status">
                <div class="status-icon">üé§</div>

                <div class="status-text">Loading AI...</div>
            </div>
            
            <video id="videoPreview2" autoplay playsinline style="width:100%; max-height:300px; border-radius:10px; border:2px solid #8b7355; margin:10px 0;"></video>

                üì∑ CAPTURE & DETECT
            </button>

                üì∏ USE PI CAMERA

        <div id="tab-lidar" class="tab-content">

            <div class="status-card" id="lidar-status">
                <div class="status-icon">üì°</div>
                <div class="status-text">Ready to scan</div>
            </div>
            
            <canvas id="depthCanvas" class="depth-map-canvas"></canvas>
            
            <button class="action-btn" onclick="scanLidar()">
                üìè RUN SCAN
            </button>
            
            <div id="lidar-results" class="results-box hidden"></div>
        </div>
        
        <!-- Summary Button (always visible) -->
        <button class="action-btn" style="background: linear-gradient(135deg, #2d5016 0%, #1a3d0a 100%); border-color: #6b8e23; margin-top: 20px;" onclick="showSummary()">
            üìã VIEW SESSION SUMMARY
        </button>
        
        <!-- Summary Section (hidden initially) -->
        <div id="sessionSummary" class="summary-section hidden"></div>

    <script>
        // Session tracking
        let sessionData = {
            startTime: Date.now(),
            recordings: [],
            artifacts: [],
            sites: [],
            lidarScans: []
        };
        
        // Configuration
        let artifactModel = null;
        let siteModel = null;
        let recordingData = null;
        let videoStream = null;
        let videoStream2 = null;
        
        // Speech synthesis
        const synth = window.speechSynthesis;
        
        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            synth.speak(utterance);
        }
        
        // Load models on start
        window.addEventListener('DOMContentLoaded', async () => {
            await loadArtifactModel();
            await loadSiteModel();
        });
        
        function toggleConfig() {
            document.getElementById('configContent').classList.toggle('open');
        }
        
        function getPiIP() {
            return document.getElementById('piIP').value.trim();
        }
        
        function showTab(tabName) {
            // Stop all video streams when switching tabs
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            if (videoStream2) {
                videoStream2.getTracks().forEach(track => track.stop());
                videoStream2 = null;
            }
            
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById('tab-' + tabName).classList.add('active');
            event.target.closest('.tab').classList.add('active');
            
            // Start camera when entering artifact/site tabs
            if (tabName === 'artifact') startCamera('videoPreview');
            if (tabName === 'site') startCamera2('videoPreview2');
        }
        
        async function startCamera(videoId) {
    try {
        const video = document.getElementById(videoId);
        
        const constraints = {
            video: {
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };
        
        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = videoStream;
        
        // Ensure video plays and is ready
        return new Promise((resolve) => {
            video.onloadedmetadata = () => {
                video.play();
                resolve();
            };
        });
        
    } catch (error) {
        console.error('Camera error:', error);
        updateStatus('artifact', '‚ùå', 'Camera failed: ' + error.message);
    }
}

async function startCamera2(videoId) {
    try {
        const video = document.getElementById(videoId);
        
        const constraints = {
            video: {
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };
        
        videoStream2 = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = videoStream2;
        
        return new Promise((resolve) => {
            video.onloadedmetadata = () => {
                video.play();
                resolve();
            };
        });
        
    } catch (error) {
        console.error('Camera error:', error);
        updateStatus('site', '‚ùå', 'Camera failed: ' + error.message);
    }
}
        
        async function loadArtifactModel() {
            const modelURL = document.getElementById('artifactModelURL').value.trim();
            if (!modelURL) {
                updateStatus('artifact', '‚ö†Ô∏è', 'No model URL');
                return;
            }
            
            try {
                updateStatus('artifact', '‚è≥', 'Loading AI...');
                const url = modelURL.endsWith('/') ? modelURL : modelURL + '/';
                artifactModel = await tmImage.load(url + 'model.json', url + 'metadata.json');
                updateStatus('artifact', '‚úÖ', `Ready: ${artifactModel.getTotalClasses()} classes`);
                startCamera('videoPreview');
            } catch (error) {
                console.error(error);
                updateStatus('artifact', '‚ùå', 'Load failed');
            }
        }
        
        async function loadSiteModel() {
            const modelURL = document.getElementById('siteModelURL').value.trim();
            if (!modelURL) {
                updateStatus('site', '‚ö†Ô∏è', 'No model URL');
                return;
            }
            
            try {
                updateStatus('site', '‚è≥', 'Loading AI...');
                const url = modelURL.endsWith('/') ? modelURL : modelURL + '/';
                siteModel = await tmImage.load(url + 'model.json', url + 'metadata.json');
                updateStatus('site', '‚úÖ', `Ready: ${siteModel.getTotalClasses()} classes`);
            } catch (error) {
                console.error(error);
                updateStatus('site', '‚ùå', 'Load failed');
            }
        }
        
        function updateStatus(tab, icon, text) {
            const status = document.getElementById(tab + '-status');
            status.innerHTML = `
                <div class="status-icon">${icon}</div>
                <div class="status-text">${text}</div>
            `;
        }
        
        // ==================== RECORDING ====================
        
        async function startRecording() {
            const btn = document.getElementById('recordBtn');
            btn.disabled = true;
            btn.className = 'action-btn processing';
            btn.textContent = '‚è≥ PROCESSING...';
            
            updateStatus('record', 'üî¥', 'Recording 10 sec...');
            document.getElementById('record-results').classList.add('hidden');
            
            try {
                const response = await fetch(`https://${getPiIP()}:5000/api/record`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({duration: 10})
                });
                
                if (!response.ok) throw new Error('Recording failed');
                
                recordingData = await response.json();
                sessionData.recordings.push({
                    timestamp: new Date().toLocaleTimeString(),
                    text: recordingData.text,
                    summary: recordingData.summary,
                    language: recordingData.language
                });
                
                btn.disabled = false;
                btn.className = 'action-btn';
                btn.textContent = '‚úÖ VIEW RESULTS';
                btn.onclick = viewRecordingResults;
                
                updateStatus('record', '‚úÖ', 'Ready - Click to view');
                
            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.className = 'action-btn';
                btn.textContent = 'üî¥ START RECORDING';
                btn.onclick = startRecording;
                updateStatus('record', '‚ùå', 'Error: ' + error.message);
            }
        }
        
        function viewRecordingResults() {
            if (!recordingData) return;
            
            const div = document.getElementById('record-results');
            div.innerHTML = `
                <div class="result-item">
                    <div class="result-label">Transcription</div>
                    <div class="result-value">${recordingData.text}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Summary</div>
                    <div class="result-value">${recordingData.summary}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Language</div>
                    <div class="result-value">${recordingData.language}</div>
                </div>
            `;
            div.classList.remove('hidden');
            
            const btn = document.getElementById('recordBtn');
            btn.textContent = 'üî¥ NEW RECORDING';
            btn.onclick = startRecording;
            
            updateStatus('record', 'üìù', 'Displayed');
        }
        
        // ==================== ARTIFACT ====================
        
        async function captureArtifact() {
    if (!artifactModel) {
        alert('Model not loaded');
        return;
    }
    
    const video = document.getElementById('videoPreview');
    
    // Ensure camera is started
    if (!video.srcObject) {
        await startCamera('videoPreview');
    }
    
    // Wait for video to have dimensions
    if (video.videoWidth === 0 || video.videoHeight === 0) {
        updateStatus('artifact', '‚è≥', 'Waiting for camera...');
        await new Promise(resolve => {
            const checkVideo = setInterval(() => {
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    clearInterval(checkVideo);
                    resolve();
                }
            }, 100);
        });
    }
    
    updateStatus('artifact', 'ü§ñ', 'AI analyzing...');
    
    try {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        const prediction = await artifactModel.predict(canvas);
        prediction.sort((a, b) => b.probability - a.probability);
        
        const result = {
            label: prediction[0].className,
            confidence: prediction[0].probability,
            confidence_percent: Math.round(prediction[0].probability * 100 * 10) / 10,
            all: prediction.map(p => ({
                label: p.className,
                conf: Math.round(p.probability * 100 * 10) / 10
            }))
        };
        
        sessionData.artifacts.push({
            timestamp: new Date().toLocaleTimeString(),
            ...result
        });
        
        speak(`Detected ${result.label} with ${result.confidence_percent} percent confidence`);
        
        displayArtifactResults(result);
    } catch (error) {
        console.error(error);
        updateStatus('artifact', '‚ùå', error.message);
    }
}

async function captureSite() {
    if (!siteModel) {
        alert('Site model not loaded');
        return;
    }
    
    const video = document.getElementById('videoPreview2');
    
    if (!video.srcObject) {
        await startCamera2('videoPreview2');
    }
    
    // Wait for video dimensions
    if (video.videoWidth === 0 || video.videoHeight === 0) {
        updateStatus('site', '‚è≥', 'Waiting for camera...');
        await new Promise(resolve => {
            const checkVideo = setInterval(() => {
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    clearInterval(checkVideo);
                    resolve();
                }
            }, 100);
        });
    }
    
    updateStatus('site', 'ü§ñ', 'AI analyzing...');
    
    try {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        const prediction = await siteModel.predict(canvas);
        prediction.sort((a, b) => b.probability - a.probability);
        
        const result = {
            label: prediction[0].className,
            confidence: prediction[0].probability,
            confidence_percent: Math.round(prediction[0].probability * 100 * 10) / 10
        };
        
        sessionData.sites.push({
            timestamp: new Date().toLocaleTimeString(),
            ...result
        });
        
        speak(`Site classified as ${result.label}`);
        displaySiteResults(result);
    } catch (error) {
        console.error(error);
        updateStatus('site', '‚ùå', error.message);
    }
}
        
        async function captureFromPi(type) {
            updateStatus(type, 'üì∏', 'Pi capturing...');
            
            try {
                const res = await fetch(`https://${getPiIP()}:5000/api/capture`, {
                    method: 'POST'
                });
                
                if (!res.ok) throw new Error('Capture failed');
                
                const data = await res.json();
                const imgUrl = `https://${getPiIP()}:5000/api/image/${data.filename}`;
                
                updateStatus(type, 'ü§ñ', 'AI analyzing...');
                
                const model = type === 'artifact' ? artifactModel : siteModel;
                if (!model) throw new Error('Model not loaded');
                
                const result = await predictFromUrl(model, imgUrl);
                
                if (type === 'artifact') {
                    sessionData.artifacts.push({
                        timestamp: new Date().toLocaleTimeString(),
                        ...result
                    });
                    speak(`Detected ${result.label} with ${result.confidence_percent} percent confidence`);
                    displayArtifactResults(result);
                } else {
                    sessionData.sites.push({
                        timestamp: new Date().toLocaleTimeString(),
                        ...result
                    });
                    speak(`Site classified as ${result.label}`);
                    displaySiteResults(result);
                }
                
            } catch (error) {
                updateStatus(type, '‚ùå', error.message);
            }
        }
        
        async function predictFromUrl(model, imageUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = async () => {
                    try {
                        const pred = await model.predict(img);
                        pred.sort((a, b) => b.probability - a.probability);
                        
                        resolve({
                            label: pred[0].className,
                            confidence: pred[0].probability,
                            confidence_percent: Math.round(pred[0].probability * 100 * 10) / 10,
                            all: pred.map(p => ({
                                label: p.className,
                                conf: Math.round(p.probability * 100 * 10) / 10
                            }))
                        });
                    } catch (e) {
                        reject(e);
                    }
                };
                
                img.onerror = () => reject(new Error('Image load failed'));
                img.src = imageUrl;
            });
        }

        function drawDepthMap(depthData) {
    const canvas = document.getElementById('depthCanvas');
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    
    canvas.width = canvas.offsetWidth;
    canvas.height = 200;
    
    // Clear
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // If we have 8x8 depth map
    if (depthData && Array.isArray(depthData) && depthData.length === 8) {
        const cellWidth = canvas.width / 8;
        const cellHeight = canvas.height / 8;
        
        // Find min/max for color scaling
        let minDist = 999, maxDist = 0;
        for (let row of depthData) {
            for (let val of row) {
                minDist = Math.min(minDist, val);
                maxDist = Math.max(maxDist, val);
            }
        }
        
        // Draw 8x8 grid
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const distance = depthData[row][col];
                
                // Color based on distance (closer = red, farther = blue)
                const normalized = (distance - minDist) / (maxDist - minDist || 1);
                const hue = (1 - normalized) * 240; // Red (0) to Blue (240)
                
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.fillRect(col * cellWidth, row * cellHeight, cellWidth, cellHeight);
                
                // Draw border
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.strokeRect(col * cellWidth, row * cellHeight, cellWidth, cellHeight);
                
                // Draw distance text
                ctx.fillStyle = '#fff';
                ctx.font = `${Math.min(cellWidth, cellHeight) / 3}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(
                    distance.toFixed(0),
                    col * cellWidth + cellWidth / 2,
                    row * cellHeight + cellHeight / 2
                );
            }
        }
        
        // Draw legend
        ctx.fillStyle = '#f5e6d3';
        ctx.font = '12px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(`Near: ${minDist.toFixed(1)}cm`, 10, canvas.height - 10);
        ctx.textAlign = 'right';
        ctx.fillText(`Far: ${maxDist.toFixed(1)}cm`, canvas.width - 10, canvas.height - 10);
        
    } else {
        // Fallback for single distance value
        const distance = depthData || 25;
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        const intensity = Math.max(0, Math.min(1, 1 - (distance / 100)));
        
        gradient.addColorStop(0, `rgba(0, 255, 0, ${intensity})`);
        gradient.addColorStop(0.5, `rgba(255, 255, 0, ${intensity * 0.7})`);
        gradient.addColorStop(1, `rgba(255, 0, 0, ${intensity * 0.5})`);
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, canvas.height - (distance * 2), canvas.width, distance * 2);
        
        ctx.fillStyle = '#f5e6d3';
        ctx.font = '20px Georgia';
        ctx.fillText(`${distance} cm`, 10, 30);
    }
}
